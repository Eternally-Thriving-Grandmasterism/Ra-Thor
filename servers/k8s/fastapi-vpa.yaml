apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: fastapi-proxy-vpa
  namespace: rathor-inference
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fastapi-proxy
  updatePolicy:
    updateMode: "Auto"
    minReplicas: 2
    maxReplicas: 10
  resourcePolicy:
    containerPolicies:
    - containerName: "*"
      minAllowed:
        cpu: 500m
        memory: 1Gi
      maxAllowed:
        cpu: 4
        memory: 12Gi
      mode: "Auto"
      controlledResources: ["cpu", "memory"]
