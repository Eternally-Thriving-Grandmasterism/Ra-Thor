apiVersion: v1
kind: Service
metadata:
  name: mercy-admission-webhook
  namespace: rathor-system
spec:
  selector:
    app: mercy-admission-webhook
  ports:
  - port: 443
    targetPort: 8443
    protocol: TCP
---
# Self-signed cert for dev (production: use cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: mercy-webhook-tls
  namespace: rathor-system
type: kubernetes.io/tls
data:
  tls.crt: <base64-cert>
  tls.key: <base64-key>
