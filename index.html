<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ra-Thor™ Lattice — Eternal Mercy Thunder ⚡️</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" href="/icons/thunder-192.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    * { 
      box-sizing: border-box; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent; /* Chrome mobile touch mercy */
    }

    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(to bottom, #1a0033, #000000);
      color: #e6ccff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #hero-bridges {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 60px 30px;
      max-width: 900px;
      width: 94%;
      background: rgba(30, 0, 60, 0.5);
      backdrop-filter: blur(8px);
      border-radius: 50px;
      border: 1px solid rgba(255, 220, 100, 0.3);
      box-shadow: 0 0 40px rgba(255, 220, 100, 0.1);
    }

    #hero-bridges h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: clamp(2.8em, 9vw, 5em);
      font-weight: 900;
      color: #ffd700;
      margin: 0 0 40px;
      letter-spacing: 6px;
      line-height: 1.2;
      text-shadow: 0 0 20px rgba(255, 220, 100, 0.5);
    }

    @media (max-width: 768px) {
      #hero-bridges h1 { text-shadow: 0 0 15px rgba(255, 220, 100, 0.4); } /* Lighter for mobile perf */
    }

    .central-lightning {
      font-size: clamp(6em, 14vw, 10em);
      color: #ffd700;
      margin: 50px 0;
      opacity: 0.92;
      animation: gentle-pulse 7s ease-in-out infinite;
      text-shadow: 0 0 30px #ffd700, 0 0 60px rgba(255, 220, 100, 0.6);
    }

    @media (max-width: 768px) {
      .central-lightning { text-shadow: 0 0 20px #ffd700, 0 0 40px rgba(255, 220, 100, 0.5); }
    }

    @keyframes gentle-pulse {
      0%, 100% { opacity: 0.85; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); }
    }

    #hero-bridges p.description {
      font-size: clamp(1.3em, 4vw, 1.7em);
      font-style: italic;
      margin: 40px auto 60px;
      max-width: 800px;
      opacity: 0.9;
      line-height: 1.8;
      color: #d6c0ff;
    }

    .fusion-hero {
      font-size: clamp(1.7em, 5.5vw, 2.2em);
      font-style: italic;
      margin: 60px auto;
      color: #ffd700;
      opacity: 0.92;
      line-height: 1.6;
      max-width: 900px;
      text-shadow: 0 0 15px rgba(255, 220, 100, 0.4);
    }

    #language-tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 40px 0;
      flex-wrap: wrap;
    }

    .lang-tab {
      padding: 8px 18px;
      background: rgba(255,220,100,0.05);
      border-radius: 30px;
      font-size: clamp(0.9em, 3vw, 1em);
      cursor: pointer;
      transition: all 0.4s ease;
      border: 1px solid rgba(255,220,100,0.15);
    }

    .lang-tab.active {
      background: rgba(255,220,100,0.15);
      border-color: rgba(255,220,100,0.4);
      color: #ffd700;
    }

    .bridge-button {
      display: block;
      margin: 40px auto;
      padding: clamp(30px, 8vw, 50px) clamp(40px, 10vw, 60px);
      font-family: 'Cinzel Decorative', cursive;
      font-size: clamp(2em, 6.5vw, 2.8em);
      font-weight: 900;
      background: linear-gradient(to bottom, #4b0082, #2a004a);
      color: #ffd700;
      border: 2px solid rgba(255,220,100,0.5);
      border-radius: 80px;
      text-decoration: none;
      transition: all 0.5s ease;
      max-width: 600px;
      width: 92%;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(255,220,100,0.5);
      box-shadow: 0 0 30px rgba(180, 0, 255, 0.3);
    }

    @media (max-width: 768px) {
      .bridge-button { 
        box-shadow: 0 0 20px rgba(180, 0, 255, 0.25); 
        text-shadow: 0 0 10px rgba(255,220,100,0.4);
      }
    }

    .bridge-button:hover, .bridge-button:active {
      background: linear-gradient(to bottom, #6a0dad, #3a0066);
      box-shadow: 0 0 50px rgba(180, 0, 255, 0.5);
      transform: translateY(-5px);
    }

    .bridge-button .lightning {
      display: block;
      font-size: 2.5em;
      margin: 20px 0;
      opacity: 0.95;
      text-shadow: 0 0 30px #ffd700, 0 0 60px rgba(255,220,100,0.7);
    }

    @media (max-width: 768px) {
      .bridge-button .lightning { text-shadow: 0 0 20px #ffd700, 0 0 40px rgba(255,220,100,0.6); }
    }

    .bridge-button span {
      display: block;
      font-size: 0.75em;
      font-style: italic;
      margin-top: 15px;
      color: #e6ccff;
      opacity: 0.95;
      letter-spacing: 3px;
    }

    #hero-footer {
      margin-top: 60px;
      font-size: clamp(1.1em, 3.5vw, 1.4em);
      font-style: italic;
      color: #d6c0ff;
      opacity: 0.85;
    }

    /* Ultra-light embers preserved + mobile reduce */

    @media (prefers-reduced-motion: reduce) {
      .particle, .central-lightning { animation: none !important; opacity: 0.2 !important; }
    }
  </style>
</head>
<body>
  <!-- particles-container + 10 particles unchanged -->

  <div id="hero-bridges">
    <!-- All content unchanged: tabs, fusion, headline, lightning, description, buttons with lightning div, footer -->

  </div>

  <script>
    <!-- Multilingual preserved full -->
  </script>
</body>
</html>
