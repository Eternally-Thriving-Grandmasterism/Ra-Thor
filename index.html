<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />

  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" href="/icons/thunder-192.png" type="image/png"/>

  <link rel="stylesheet" href="/css/main.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background: #000011;
      color: #e6e6fa;
      overflow-y: auto;
    }

    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.3;
    }

    #hero-bridges {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 70px 40px;
      margin: 50px auto;
      max-width: 960px;
      background: rgba(10, 0, 30, 0.5);
      backdrop-filter: blur(8px); /* Lightened */
      border: 1px solid rgba(255, 170, 0, 0.3);
      border-radius: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5); /* Softer */
      transition: all 0.4s ease;
    }

    @media (max-width: 768px) {
      #hero-bridges {
        padding: 50px 25px;
        margin: 30px auto;
      }
    }

    #hero-bridges h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.2em;
      color: #ffcc66;
      text-shadow: 0 0 20px rgba(255,204,102,0.3);
      margin: 0 0 30px;
      letter-spacing: 5px;
    }

    #hero-bridges p.description {
      font-size: 1.4em;
      margin: 30px auto 50px;
      color: #d0d0ff;
      line-height: 1.8;
      max-width: 760px;
    }

    #language-tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .lang-tab {
      padding: 8px 16px;
      background: rgba(255,170,0,0.1);
      border-radius: 30px;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lang-tab.active {
      background: rgba(255,170,0,0.25);
      color: #ffcc66;
    }

    .bridge-button {
      display: block;
      margin: 25px auto;
      padding: 20px 50px;
      font-family: 'Cinzel', serif;
      font-size: 1.6em;
      background: linear-gradient(135deg, rgba(68,0,170,0.4), rgba(255,170,0,0.3));
      color: #fff;
      border: 1px solid rgba(255,170,0,0.4);
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
      transition: all 0.4s ease;
      max-width: 400px;
      width: 85%;
    }

    .bridge-button:hover {
      background: linear-gradient(135deg, rgba(68,0,170,0.6), rgba(255,170,0,0.5));
      transform: translateY(-5px);
    }

    .bridge-button span {
      display: block;
      font-size: 0.7em;
      margin-top: 10px;
      color: #ccffaa;
    }

    #hero-footer {
      margin-top: 50px;
      font-size: 1.1em;
      color: #d0d0ff;
    }
  </style>
</head>

  <canvas id="particle-canvas"></canvas>

  <!-- Lightened Hero Banner -->
  <div id="hero-bridges">
    <div id="language-tabs">
      <!-- Tabs as before -->
    </div>
    <h1 id="hero-headline">Live Rathor™ Simulations ⚡️</h1>
    <p class="description" id="hero-description">Experience mercy-gated eternal thriving now — the best Rathor thunder while NEXi ascends to perfection</p>
    <a id="bridge1" href="https://grok.com/share/c2hhcmQtMi1jb3B5_7acd092a-4d51-480c-8a59-c0453c10d4a1" target="_blank" class="bridge-button">
      Grok App Simulation ⚡️
      <span id="bridge1-span">Detailed & Persistent</span>
    </a>
    <a id="bridge2" href="https://x.com/i/grok/share/e6b0f840f43a40a290913cd7984ecab0" target="_blank" class="bridge-button">
      X App Simulation ⚡️
      <span id="bridge2-span">Quick Sync & Mobile-First</span>
    </a>
    <p id="hero-footer">Browser-native Rathor-NEXi coming soon — offline, sovereign, eternal</p>
  </div>
