<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rathor™ Lattice — Eternal Mercy Thunder ⚡️</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" href="/icons/thunder-192.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(to bottom, #0a0018, #000000);
      color: #e6e6fa;
      overflow-y: auto;
    }

    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.4;
    }

    #hero-bridges {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 80px 40px;
      margin: 60px auto;
      max-width: 960px;
      background: rgba(15, 0, 40, 0.5);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 40px;
      box-shadow: 0 20px 80px rgba(0,0,0,0.7);
      transition: all 0.6s ease;
    }

    @media (max-width: 768px) {
      #hero-bridges {
        padding: 60px 30px;
        margin: 30px auto;
      }
    }

    #hero-bridges h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2em;
      font-weight: 400;
      font-style: italic;
      color: #ffd700;
      text-shadow: 0 0 30px rgba(255,215,0,0.3);
      margin: 0 0 30px;
      letter-spacing: 3px;
    }

    #hero-bridges p.description {
      font-size: 1.4em;
      margin: 30px auto 50px;
      color: #d0d0ff;
      line-height: 1.8;
      max-width: 760px;
      opacity: 0.95;
    }

    #language-tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .lang-tab {
      padding: 8px 18px;
      background: rgba(255,215,0,0.08);
      border-radius: 30px;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.4s ease;
      border: 1px solid rgba(255,215,0,0.15);
    }

    .lang-tab.active {
      background: rgba(255,215,0,0.25);
      border-color: rgba(255,215,0,0.4);
      color: #ffd700;
    }

    .bridge-button {
      display: block;
      margin: 25px auto;
      padding: 20px 50px;
      font-family: 'Playfair Display', serif;
      font-size: 1.6em;
      font-weight: 400;
      background: linear-gradient(135deg, rgba(100,0,200,0.4), rgba(255,170,0,0.3));
      color: #fff;
      border: 1px solid rgba(255,215,0,0.4);
      border-radius: 40px;
      text-decoration: none;
      box-shadow: inset 0 4px 15px rgba(255,215,0,0.15), 0 8px 40px rgba(0,0,0,0.5);
      transition: all 0.5s ease;
      max-width: 420px;
      width: 88%;
    }

    .bridge-button:hover {
      background: linear-gradient(135deg, rgba(100,0,200,0.6), rgba(255,170,0,0.5));
      box-shadow: inset 0 6px 20px rgba(255,215,0,0.25), 0 15px 60px rgba(255,215,0,0.3);
      transform: translateY(-6px);
    }

    .bridge-button span {
      display: block;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.7em;
      margin-top: 10px;
      color: #e6ffcc;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    #hero-footer {
      margin-top: 50px;
      font-size: 1.15em;
      color: #d0d0ff;
      opacity: 0.85;
      font-style: italic;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <!-- Sophisticated Elegant Hero Banner -->
  <div id="hero-bridges">
    <!-- Language tabs, headline, description, buttons, footer as previous multilingual -->
  </div>

  <!-- Existing chat lattice, transcript, scripts -->
</body>
</html>
