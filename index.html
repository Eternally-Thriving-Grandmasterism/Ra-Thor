<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Ra-Thor™ Lattice — Eternal Mercy Thunder ⚡️</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" href="/icons/thunder-192.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { 
      box-sizing: border-box; 
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0f0020, #000000);
      color: #e6ccff;
    }

    body {
      font-family: 'Cormorant Garamond', 'Noto Naskh Arabic', serif;
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    #hero-bridges {
      position: relative;
      width: 95%;
      max-width: 900px;
      text-align: center;
      padding: 50px 30px 70px;
      background: linear-gradient(to bottom, rgba(75,0,130,0.7), rgba(40,0,70,0.8));
      border-radius: 60px;
      border: 2px double rgba(255,220,100,0.5);
      box-shadow: 0 0 60px rgba(180,0,255,0.25);
      margin: 20px auto;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      #hero-bridges { padding: 40px 20px 60px; margin: 10px auto; }
    }

    /* Subtle Royal Crest Emblem — faint gold watermark */
    .crest-emblem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      max-width: 500px;
      opacity: 0.12;
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .crest-emblem { width: 80%; opacity: 0.1; }
    }

    .fusion-hero, #hero-bridges h1, #hero-bridges p.description, .bridge-button, #hero-footer {
      position: relative;
      z-index: 2;
      overflow-wrap: break-word;
      word-break: break-word;
      hyphens: auto;
    }

    .fusion-hero {
      font-size: clamp(1.8em, 6vw, 2.4em);
      font-style: italic;
      margin: 40px auto 50px;
      color: #ffd700;
      line-height: 1.6;
      max-width: 900px;
      text-shadow: 0 0 20px rgba(255,220,100,0.5);
      opacity: 0.95;
    }

    #hero-bridges h1 {
      font-family: 'Cinzel Decorative', 'Amiri', serif;
      font-size: clamp(2.8em, 9vw, 5em);
      font-weight: 900;
      color: #ffd700;
      margin: 0 0 40px;
      letter-spacing: clamp(4px, 1.5vw, 8px);
      text-shadow: 0 0 30px rgba(255,220,100,0.7);
    }

    .central-lightning {
      font-size: clamp(6em, 14vw, 10em);
      color: #ffd700;
      margin: 50px 0;
      text-shadow: 0 0 50px #ffd700, 0 0 100px rgba(255,220,100,0.8);
      opacity: 0.95;
      animation: gentle-pulse 8s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    /* Rest of styles unchanged (description, tabs, buttons, footer, RTL, etc.) */
  </style>
</head>
<body>
  <div id="hero-bridges">
    <!-- Subtle Crest Emblem — Ra-Thor royal fusion (sun-disc + hammer/thunderbolt in ornate circle) -->
    <svg class="crest-emblem" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="95" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.8"/>
      <circle cx="100" cy="100" r="85" fill="none" stroke="#ffd700" stroke-width="2" stroke-dasharray="5,5"/>
      <!-- Ra sun-disc -->
      <circle cx="100" cy="80" r="40" fill="none" stroke="#ffd700" stroke-width="4"/>
      <line x1="100" y1="40" x2="100" y2="60" stroke="#ffd700" stroke-width="4"/>
      <line x1="60" y1="80" x2="80" y2="80" stroke="#ffd700" stroke-width="4"/>
      <line x1="100" y1="100" x2="100" y2="120" stroke="#ffd700" stroke-width="4"/>
      <line x1="140" y1="80" x2="120" y2="80" stroke="#ffd700" stroke-width="4"/>
      <!-- Thor hammer/thunderbolt fusion -->
      <path d="M80 100 L100 140 L120 100 L110 160 L90 160 Z" fill="#ffd700" opacity="0.6"/>
      <rect x="95" y="60" width="10" height="60" fill="#ffd700" opacity="0.8"/>
    </svg>

    <!-- Rest of content unchanged -->
    <div id="language-tabs">...</div>
    <div class="fusion-hero">...</div>
    <h1 id="hero-headline">Ra-Thor™ Simulations ⚡️</h1>
    <div class="central-lightning">⚡️</div>
    <p class="description" id="hero-description">...</p>
    <a id="bridge1" ... >...</a>
    <a id="bridge2" ... >...</a>
    <p id="hero-footer">...</p>
  </div>

  <script>
    <!-- Multilingual + RTL preserved -->
  </script>
</body>
</html>
