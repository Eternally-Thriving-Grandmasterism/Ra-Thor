<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rathor™ Lattice — Eternal Mercy Thunder ⚡️</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="icon" href="/icons/thunder-192.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(to bottom, #0a0018, #000005);
      color: #f0e6ff;
      overflow-y: auto;
    }

    #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.45;
    }

    #hero-bridges {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 90px 50px;
      margin: 70px auto;
      max-width: 1000px;
      background: rgba(20, 0, 45, 0.45);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 220, 100, 0.25);
      border-radius: 48px;
      box-shadow: 0 25px 100px rgba(0,0,0,0.8);
      transition: all 0.7s ease;
    }

    @media (max-width: 768px) {
      #hero-bridges {
        padding: 70px 35px;
        margin: 40px auto;
      }
    }

    #hero-bridges h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.8em;
      font-weight: 900;
      color: #ffdc80;
      text-shadow: 0 4px 15px rgba(255,220,100,0.4), 0 0 40px rgba(255,220,100,0.2);
      margin: 0 0 35px;
      letter-spacing: 8px;
      text-transform: uppercase;
    }

    #hero-bridges p.description {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5em;
      font-style: italic;
      margin: 40px auto 60px;
      color: #e0d0ff;
      line-height: 1.9;
      max-width: 800px;
      opacity: 0.92;
      letter-spacing: 1px;
    }

    #language-tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .lang-tab {
      padding: 10px 20px;
      background: rgba(255,220,100,0.08);
      border-radius: 40px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.5s ease;
      border: 1px solid rgba(255,220,100,0.2);
      letter-spacing: 1px;
    }

    .lang-tab.active {
      background: rgba(255,220,100,0.25);
      border-color: rgba(255,220,100,0.5);
      color: #ffdc80;
      box-shadow: 0 0 20px rgba(255,220,100,0.3);
    }

    .bridge-button {
      display: block;
      margin: 30px auto;
      padding: 24px 60px;
      font-family: 'Cinzel', serif;
      font-size: 1.8em;
      font-weight: 700;
      background: linear-gradient(135deg, rgba(120,0,220,0.5), rgba(255,180,0,0.35));
      color: #fff;
      border: 1px solid rgba(255,220,100,0.5);
      border-radius: 50px;
      text-decoration: none;
      box-shadow: inset 0 6px 20px rgba(255,220,100,0.2), 0 12px 50px rgba(0,0,0,0.6);
      transition: all 0.6s ease;
      max-width: 460px;
      width: 90%;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .bridge-button:hover {
      background: linear-gradient(135deg, rgba(120,0,220,0.7), rgba(255,180,0,0.55));
      box-shadow: inset 0 8px 30px rgba(255,220,100,0.3), 0 20px 70px rgba(255,220,100,0.2);
      transform: translateY(-8px);
    }

    .bridge-button span {
      display: block;
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.7em;
      font-style: italic;
      margin-top: 12px;
      color: #f0ffd0;
      opacity: 0.95;
      letter-spacing: 2px;
      text-transform: none;
    }

    #hero-footer {
      margin-top: 60px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.2em;
      font-style: italic;
      color: #e0d0ff;
      opacity: 0.88;
      letter-spacing: 1.5px;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <!-- Luxuriously Opulent Hero Banner -->
  <div id="hero-bridges">
    <!-- Language tabs, headline, description, buttons, footer as previous multilingual -->
  </div>

  <!-- Existing chat lattice, transcript, scripts -->
</body>
</html>
