// Bridge health history storage keys
const BRIDGE_LONG_HISTORY_KEY = 'rathor_grok_long_ping_history';
const BRIDGE_X_HISTORY_KEY = 'rathor_grok_x_ping_history';
const MAX_HISTORY_ENTRIES = 10;

// Load & save ping history
function getBridgeHistory(type) {
  const key = type === 'long-form' ? BRIDGE_LONG_HISTORY_KEY : BRIDGE_X_HISTORY_KEY;
  const raw = localStorage.getItem(key);
  return raw ? JSON.parse(raw) : [];
}

function saveBridgeHistory(type, entry) {
  const history = getBridgeHistory(type);
  history.unshift(entry); // newest first
  if (history.length > MAX_HISTORY_ENTRIES) history.length = MAX_HISTORY_ENTRIES;
  const key = type === 'long-form' ? BRIDGE_LONG_HISTORY_KEY : BRIDGE_X_HISTORY_KEY;
  localStorage.setItem(key, JSON.stringify(history));
}

// Update status with history link
function updateBridgeStatus() {
  const now = Date.now();
  const longHistory = getBridgeHistory('long-form');
  const xHistory = getBridgeHistory('x-native');

  const formatTimeAgo = (timestamp) => {
    if (!timestamp) return 'never';
    const diff = now - timestamp;
    if (diff < 60000) return 'just now';
    if (diff < 3600000) return Math.floor(diff / 60000) + ' min ago';
    if (diff < 86400000) return Math.floor(diff / 3600000) + ' hr ago';
    return Math.floor(diff / 86400000) + ' day' + (Math.floor(diff / 86400000) > 1 ? 's' : '') + ' ago';
  };

  const getLatestStatus = (history) => {
    if (history.length === 0) return { text: 'Last ping: never', class: 'never' };
    const latest = history[0];
    return {
      text: `Last ping: \( {latest.status} ( \){formatTimeAgo(latest.timestamp)})`,
      class: latest.status === 'online' ? 'online' : 'offline'
    };
  };

  const longStatus = getLatestStatus(longHistory);
  const xStatus = getLatestStatus(xHistory);

  document.querySelectorAll('#long-bridge-status, #long-bridge-status-chat').forEach(el => {
    el.textContent = longStatus.text;
    el.className = 'grok-status ' + longStatus.class;
    el.style.cursor = 'pointer';
    el.title = 'Click to view full bridge health history';
  });

  document.querySelectorAll('#x-bridge-status, #x-bridge-status-chat').forEach(el => {
    el.textContent = xStatus.text;
    el.className = 'grok-status ' + xStatus.class;
    el.style.cursor = 'pointer';
    el.title = 'Click to view full bridge health history';
  });
}

// Show detailed health history modal
function showBridgeHealthModal(type) {
  const history = getBridgeHistory(type);
  let content = `<h3>${type === 'long-form' ? 'Long-Form Shard' : 'X Native Share'} Health History</h3>`;
  content += '<table class="health-table"><thead><tr><th>Time</th><th>Status</th></tr></thead><tbody>';

  if (history.length === 0) {
    content += '<tr><td colspan="2">No ping history yet</td></tr>';
  } else {
    history.forEach(entry => {
      const time = new Date(entry.timestamp).toLocaleString();
      const statusClass = entry.status === 'online' ? 'health-online' : 'health-offline';
      content += `<tr><td>\( {time}</td><td class=" \){statusClass}">${entry.status.toUpperCase()}</td></tr>`;
    });
  }

  content += '</tbody></table>';
  document.getElementById('bridge-health-content').innerHTML = content;
  document.getElementById('bridge-health-overlay').style.display = 'flex';
}
