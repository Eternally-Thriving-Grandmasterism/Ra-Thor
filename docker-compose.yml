version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"  # n8n UI â€“ access via http://your-vps-ip:5678
    environment:
      N8N_HOST: "forms.rathor.ai"  # subdomain you will point
      N8N_PORT: "5678"
      N8N_PROTOCOL: "https"
      WEBHOOK_URL: "https://forms.rathor.ai/"
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "rathor-admin"
      N8N_BASIC_AUTH_PASSWORD: "change-this-super-strong-2026"
      N8N_ENCRYPTION_KEY: "generate-long-random-64-char-key-here"  # openssl rand -base64 48
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
